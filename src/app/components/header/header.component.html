<header class="container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="d-flex justify-content-between w-100">
      <div class="d-flex flex-row col-8">
        <a href="#" class="navbar-brand px-3">TRAININGS</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/trainings">Liste des formations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/addTraining">Ajouter une formation</a>
          </li>
        </ul>
      </div>
      <div class="col-4">
        <ul class="navbar-nav d-flex justify-content-around">
          <li class="nav-item"><a class="nav-link" routerLink="/cart">Panier</a></li>
          <ng-container *ngIf="!this.authService.isLoggedFunc(); else elseBlock">
            <li><a class="nav-link" routerLink="/login">Login</a></li>
          </ng-container>
          <ng-template #elseBlock>
            <li><a class="nav-link" *ngIf="this.authService.user!=undefined">{{this.authService.user.username}}</a></li>
            <li><a class="nav-link btn" (click)="this.authService.logout()">Log out</a></li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
