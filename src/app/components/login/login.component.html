<div class="container p-2">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">Authentication</div>
            <div class="text-danger text-center" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="card-body">
                <form [formGroup]="userFormGroup" (ngSubmit)="onLogin()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username :</label>
                        <input type="text" name="username" id="username" class="form-control" formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password :</label>
                        <input type="password" name="password" id="password" class="form-control" formControlName="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
