<div class="container py-3">
    <ng-container *ngIf="listTrainings">

        <div *ngFor="let training of listTrainings">
            <div class="card mt-2">
                <div class="row">
                    <div class="col-3">
                        <img [src]="training.logo" alt="" class="card-img-top" style="height: 150px;">
                    </div>
                    <div class="col-9">
                        <div class="row h-100">
                            <div class="col-12 col-lg-7">
                                <div class="text-center py-2">
                                    <h5 class="cart-title fw-bolder p-1">{{training.name}}</h5>
                                    <span class="fw-bolder pb-1">{{training.price}} â‚¬</span>
                                    <p>{{training.description}}</p>
                                </div>
                            </div>
                            <div class="col-12 col-lg-5">
                                <div class="d-flex justify-content-between align-items-center h-100">
                                    <a class="btn btn-primary" (click)="onAddToCard(training)">Ajouter</a>
                                    <a class="btn btn-warning" (click)="onEditTraining(training)">Modifier</a>
                                    <a class="btn btn-danger" (click)="onDeleteTraining(training.id)">Supprimer</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </ng-container>
</div>
