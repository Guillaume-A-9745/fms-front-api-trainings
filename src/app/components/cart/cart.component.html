<div class="container">
    <ng-container *ngIf="!listCart">
        <div class="d-flex justify-content-center">
            <p>Le panier est vide !</p>
        </div>
    </ng-container>
    <ng-container *ngIf="listCart">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DESCRIPTION</th>
                    <th>PRIX</th>
                    <th>QUANTITE</th>
                    <th>PANIER</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cart of listCart">
                    <td>{{cart.training.id}}</td>
                    <td>{{cart.training.name}}</td>
                    <td>{{cart.training.description}}</td>
                    <td>{{cart.training.price}}</td>
                    <td><input type="number" name="quantity" style="width: 60px;" [(ngModel)]="cart.quantity"></td>
                    <!-- <td><a class="btn btn-primary" (click)="removeToCart(itemCart)">Supprimer</a></td> -->
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
